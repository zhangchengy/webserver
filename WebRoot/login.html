<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/login.js"></script>
<title>登录</title>
</head>
<body>
	<div id="login_div">
		<table id="login_table">

			<tr>
				<td colspan="2" id="login_title">登录</td>
			</tr>
			<tr>
				<td><label id="form_label">用户名</label></td>
				<td><input id="username" type="text" name="username" placeholder="输入用户名"></td>
			</tr>
			<tr>
				<td><label id="form_label">密码</label></td>
				<td><input id="password" type="password" name="password" placeholder="输入密码"></td>
			</tr>
			<tr>
				<td colspan="2"><button id="submit" name="submit" onclick="save();">提交</button></td>
			</tr>
		</table>
	</div>
	<p id="result"></p>
</body>
</html>
